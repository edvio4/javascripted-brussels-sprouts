<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Evening JavaScripted Brussels Sprouts</title>

    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <style>
      /* CSS GOES HERE
       *
       * Note: this is bad practice, we normally want to have this
       * content in a separate file.
       *
       */

      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      }

      div.container {
        margin-left: 10%;
        margin-right: 10%;
      }

      code {
        background-color: LightGrey;
        padding: 0.25rem 0.5rem;
      }
    </style>
  </head>

  <body onLoad='makelist()'>
    <div class="container">
      <h2>Good Dishes</h2>

      <ul id="dishes" >
      </ul>

      <hr />

      <h2>New Dish</h2>
      <form id="dish-form" action="/dishes">
        <label for="dish-name">Dish name</label>
        <input id="dish-name" type="text" name="dish_name" />
        <input id="dish-submit" type="submit" value="Submit" onClick="addRecipe(this.form)"/>
      </form>

      <hr />
      <h2>Assignment Instructions</h2>
      <ol id="assignment-instructions">
        <li>
          <!-- Open the JavaScript console in Chrome -->
          <code>
            Command + Option + J
          </code>
        </li>
        <li>Write JavaScript and HTML to alter the page based on the assignment.</li>
        <li>Add your code to the <code>&lt;script&gt;&lt;/script&gt;</code> tag in this page.</li>
        <li><code>Command + R</code> to refresh the page.</li>
      </ol>
    </div>

    <!-- <script src="/js/script.js"></script> -->
    <script>
      /* JAVASCRIPT GOES HERE
       *
       * Note: this is bad practice, we normally want to have this
       * content in a separate file.
       *
       */

      function makelist(){
        var goodDishes, badDishes;
        var dishes = [
          "Roasted Brussels Sprouts",
          "Truffel Salt Burrito",
          "Vegan Philly Style Cheese Steak",
          "Fresh Brussels Sprouts Soup",
          "Split Pea Pizza with Cherry Tomatoes and Chocolate Shavings",
          "Brussels Sprouts with Toasted Breadcrumbs, Parmesan, and Lemon",
          "Cheesy Maple Roasted Brussels Sprouts and Broccoli with Dried Cherries",
          "Parmesan Toast with Green Onions and Thyme",
          "Hot Cheesy Roasted Brussels Sprout Dip",
          "Gazpacho with Lime and Potato Sauce",
          "Pomegranate Roasted Brussels Sprouts with Red Grapes and Farro",
          "Roasted Brussels Sprout and Red Potato Salad",
          "Smoked Gouda and Poppy Seed Crackers",
          "Smoky Buttered Brussels Sprouts",
          "Margherita Pizza with Mushrooms and Canteloupe",
          "Orange Glazed Vegan Chicken Cutlet",
          "Sweet and Spicy Roasted Brussels Sprouts",
          "Smoky Buttered Brussels Sprouts",
          "Jelly Bean Ice Cream",
          "Brussels Sprouts and Egg Salad with Hazelnuts"
          ]

        goodDishes = dishes.filter( function(dish) { return (/^.*Brussels Sprouts.*$/).test(dish) });
        badDishes = dishes.filter( function(dish) { return !(/^.*Brussels Sprouts.*$/).test(dish) });

        for( var i =  0 ; i < goodDishes.length ; i++) {
          var listRecipe = document.createElement("li");
          listRecipe.innerHTML = goodDishes[i];
          document.getElementsByTagName("ul")[0].appendChild(listRecipe);
        }

        function stopDefAction(evt) {
          evt.preventDefault();
        }

        document.getElementById('dish-submit').addEventListener('click', stopDefAction, false);
     }

    function addRecipe(form) {
      var new_recipe = form.dish_name.value;
      var listRecipe = document.createElement("li");
      listRecipe.innerHTML = new_recipe;
      document.getElementsByTagName("ul")[0].appendChild(listRecipe);
    }
    </script>
  </body>
</html>
